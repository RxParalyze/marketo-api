securityDefinitions:
  marketo_auth:
    type: "oauth2"
    authorizationUrl: "https://marketo"
    flow: "implicit"
    scopes:
      write:job: "create job"
      read:job: "read job"
definitions:
  exportActivityRequest:
    type: "object"
    required:
    - "fields"
    - "filter"
    properties:
      columnHeaderNames:
        type: "object"
        required: 
        - "name"
        - "value"
        properties:
          name:
            type: "string"
          value:
            type: "string"
      fields:
        type: "array"
        items:
          type: "string"
      filter:
        type: "object"
        required:
        - "createdAt"
        properties:
          activityTypeIds:
            type: "array"
            items:
              type: "integer"
              format: "int64"
          primaryAttributeValueIds:
            type: "array"
            items:
              type: "integer"
              format: "int64"
          primaryAttributeValues:
            type: "array"
            items:
              type: "integer"
              format: "int64"
          createdAt:
            type: "object"
            properties:
              endAt: 
                type: "string"
              startAt:
                type: "string"
      format:
        type: "string"
      status:
        type: "string"
        description: "Export Job Status"
        enum:
        - "Created"
        - "Queued"
        - "Processing"
        - "Canceled"
        - "Completed"
        - "Failed"
    xml:
      name: "Export"
  exportCustomObjectRequest:
    type: "object"
    required:
    - "fields"
    - "filter"
    properties:
      columnHeaderNames:
        type: "object"
        required: 
        - "name"
        - "value"
        properties:
          name:
            type: "string"
          value:
            type: "string"
      fields:
        type: "array"
        items:
          type: "string"
      filter:
        type: "object"
        required:
        - "createdAt"
        properties:
          activityTypeIds:
            type: "array"
            items:
              type: "integer"
              format: "int64"
          primaryAttributeValueIds:
            type: "array"
            items:
              type: "integer"
              format: "int64"
          primaryAttributeValues:
            type: "array"
            items:
              type: "integer"
              format: "int64"
          createdAt:
            type: "object"
            properties:
              endAt: 
                type: "string"
              startAt:
                type: "string"
          smartListId: 
            type: "integer"
          smartListName:
            type: "string"
          staticListId: 
            type: "integer"
          staticListName:
            type: "string"
      format:
        type: "string"
      status:
        type: "string"
        description: "Export Job Status"
        enum:
        - "Created"
        - "Queued"
        - "Processing"
        - "Canceled"
        - "Completed"
        - "Failed"
    xml:
      name: "Export"
  exportLeadRequest:
    type: "object"
    required:
    - "fields"
    - "filter"
    properties:
      columnHeaderNames:
        type: "object"
        required: 
        - "name"
        - "value"
        properties:
          name:
            type: "string"
          value:
            type: "string"
      fields:
        type: "array"
        items:
          type: "string"
      filter:
        type: "object"
        required:
        - "createdAt"
        properties:
          activityTypeIds:
            type: "array"
            items:
              type: "integer"
              format: "int64"
          primaryAttributeValueIds:
            type: "array"
            items:
              type: "integer"
              format: "int64"
          primaryAttributeValues:
            type: "array"
            items:
              type: "integer"
              format: "int64"
          createdAt:
            type: "object"
            properties:
              endAt: 
                type: "string"
              startAt:
                type: "string"
          smartListId: 
            type: "integer"
          smartListName:
            type: "string"
          staticListId: 
            type: "integer"
          staticListName:
            type: "string"
          updatedAt:
            type: "object"
            properties:
              endAt: 
                type: "string"
              startAt:
                type: "string"
      format:
        type: "string"
      status:
        type: "string"
        description: "Export Job Status"
        enum:
        - "Created"
        - "Queued"
        - "Processing"
        - "Canceled"
        - "Completed"
        - "Failed"
    xml:
      name: "Export"
  exportProgramMemberRequest:
    type: "object"
    required:
    - "fields"
    - "filter"
    properties:
      columnHeaderNames:
        type: "object"
        required: 
        - "name"
        - "value"
        properties:
          name:
            type: "string"
          value:
            type: "string"
      fields:
        type: "array"
        items:
          type: "string"
      filter:
        type: "object"
        required:
        - "createdAt"
        properties:
          programId:
            type: "integer"
      format:
        type: "string"
      status:
        type: "string"
        description: "Export Job Status"
        enum:
        - "Created"
        - "Queued"
        - "Processing"
        - "Canceled"
        - "Completed"
        - "Failed"
    xml:
      name: "Export"
  requestToken:
    type: "object"
    required:
    - "client_id"
    - "client_secret"
    - "grant_type"
    properties:
      client_id:
        type: "string"
      client_secret:
        type: "string"
      grant_type:
        type: "string"
        enum:
        - "client_credentials"
    xml:
      name: "Export"